<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Search movie here</title>




    <style>

    </style>






</head>

<body>
    <section class="section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-10">
                    <div class="card">
                        <div class="card-body">
                            <table class="table table-bordered table-striped">
                                <thead>
                                    <tr>
                                        <th>Movie Name</th>
                                        <th>Poster</th>
                                        <th>Year</th>
                                    </tr>
                                </thead>
                                <tbody>


                                    {% for i in a %}

                                    <tr>
                                        <td>{{ i.0 }} </td>
                                        <td><img src="{{i.1}}" style="width:200px;height:300px;" alt="" onerror="this.style.display='none'"></td>
                                        <td>{{ i.2 }} </td>


                                    </tr>


                                    {% endfor %}

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>






</body>

</html>
